# Nginx Configuration for S&P 500 Prediction System
# Production-ready web server configuration

# Main HTTP block
http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging Configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/sp500_access.log main;
    error_log /var/log/nginx/sp500_error.log warn;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;
    
    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Upstream Configuration for Load Balancing
    upstream sp500_dashboard {
        least_conn;
        server 127.0.0.1:8501 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8502 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }
    
    upstream sp500_api {
        least_conn;
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8001 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }
    
    # Main Server Block - Dashboard
    server {
        listen 80;
        listen [::]:80;
        server_name sp500.yourdomain.com www.sp500.yourdomain.com;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Rate Limiting
        limit_req zone=dashboard burst=20 nodelay;
        limit_conn addr 10;
        
        # Client Settings
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;
        
        # Dashboard Location
        location / {
            proxy_pass http://sp500_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeout Settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer Settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # WebSocket Support for Streamlit
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }
        
        # Static Files (if any)
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Health Check Endpoint
        location /health {
            proxy_pass http://sp500_dashboard/_stcore/health;
            access_log off;
        }
        
        # API Routes
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://sp500_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Monitoring Endpoints
        location /metrics {
            proxy_pass http://127.0.0.1:9090/metrics;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
        
        # Security - Block common attack vectors
        location ~ /\. {
            deny all;
            access_log off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
        }
        
        # Redirect to HTTPS (production)
        # Uncomment for SSL/TLS
        # return 301 https://$server_name$request_uri;
    }
    
    # HTTPS Server Block (SSL/TLS Configuration)
    # Uncomment and configure for production HTTPS
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name sp500.yourdomain.com www.sp500.yourdomain.com;
    #     
    #     # SSL Configuration
    #     ssl_certificate /etc/ssl/certs/sp500.crt;
    #     ssl_certificate_key /etc/ssl/private/sp500.key;
    #     ssl_trusted_certificate /etc/ssl/certs/sp500-chain.crt;
    #     
    #     # Modern SSL Configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_stapling on;
    #     ssl_stapling_verify on;
    #     
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #     
    #     # Copy all location blocks from HTTP server here
    # }
    
    # Admin/Monitoring Server Block
    server {
        listen 8080;
        server_name admin.sp500.yourdomain.com;
        
        # Basic Authentication
        auth_basic "SP500 Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Admin Dashboard
        location /admin/ {
            proxy_pass http://127.0.0.1:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Grafana Monitoring
        location /grafana/ {
            proxy_pass http://127.0.0.1:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Nginx Status
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }
    }
}

# Events Block
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# Additional Configuration
# ========================

# Worker Processes
worker_processes auto;
worker_rlimit_nofile 2048;

# PID File
pid /var/run/nginx.pid;

# Error Log
error_log /var/log/nginx/error.log warn;

# Include Additional Configurations
include /etc/nginx/conf.d/*.conf;
include /etc/nginx/sites-enabled/*;
